<h1 class="page-header">My Parking Spaces</h1>

<p>
    <a [routerLink]="['/securehome/parkingspacecreate']" class="btn btn-success">Create New Parking Space</a>
</p>



<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr *ngFor="let parkingSpace of parkingSpaces" class="active">
            <td>{{ parkingSpace.feature_image }}</td>
            <td>{{ parkingSpace.title }}</td>
            <td>{{ parkingSpace.description }}</td>
        </tr>

    </table>
</div>
